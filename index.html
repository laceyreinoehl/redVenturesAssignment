<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Pool Pros</title>
    <link rel='stylesheet' href='poolPros.css'>

    <link rel='stylesheet' href='assets/tingle/dist/tingle.css'>
    <script src='assets/tingle/dist/tingle.min.js'></script>

</head>
<body>
<div id='topHeader'>
    <a href='#'>Dealers and Distributors</a>
    <a href='#'>Commercial Service <img src='assets/images/action-commercial-icon.png'
                                        alt='Action Commercial Services'/></a>
</div>
<header>
    <div id="poolProsLogoContainer">
        <img src='assets/images/pool-pros-logo.png' alt='Pool Pros'/>
    </div>
    <div class='findAPoolPro'>
        <div>
            <img src='assets/images/location-icon.png' alt='location'/>
        </div>
        <div>
            <a href='#'>Find a Pool Pro</a>
        </div>
    </div>
    <input type='checkbox' id='toggle'/>
    <nav>
        <label for='toggle' class='toggle' data-open='Menu' data-close='X' onclick></label>
        <ul class='menu'>
            <li><a href='#'>Pools &amp; Spas</a></li>
            <li><a href='#'>Supplies</a></li>
            <li><a href='#'>Resources</a></li>
            <li><a href='#'>Services</a></li>

        </ul>
    </nav>
</header>
<div>
    <div id='waterImage'></div>
    <div class='pageContainer'>
        <div id='poolProsFilter'>
            <div id='poolFilterContainer'>
                <div id='dealersInZipCode'></div>
                <div id='filters'>
                    <h3 id='filterResultsContainer' onclick='toggleFilters();'>Filter Results</h3>
                    <div id='filterSelects'>
                        <div class='filterSelectContainer'>
                            <input class='filterCheckbox' id='service' type='checkbox' checked>
                            <label class='filter' for='service'>Service</label>
                        </div>
                        <div class='filterSelectContainer'>
                            <input class='filterCheckbox' id='installation' type='checkbox'>
                            <label class='filter' for='installation'>Installation</label>
                        </div>
                        <div class='filterSelectContainer'>
                            <input class='filterCheckbox' id='residential' type='checkbox'>
                            <label class='filter' for='residential'>Residential</label>
                        </div>
                        <div class='filterSelectContainer'>
                            <input class='filterCheckbox' id='commercial' type='checkbox'>
                            <label class='filter' for='commercial'>Commercial
                                <img src='assets/images/tool-tip-icon-filtering.png'
                                     title='Tooltop about commercial pool pros.'
                                     alt='tooltip icon'/>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='poolProsContainer'>
            <div id='poolPros'></div>
        </div>
    </div>
</div>

<footer>
    <div id='footerTop'>
        <div>
            <div>
                <img id='footerLogo' src='assets/images/pool-pros-logo-footer.png' alt='Pool Pros Logo'/>
            </div>
            <div>
                <span>CONNECT WITH US.</span>
                <a href='#'>
                    <img class='socialIcon' src='assets/images/twitter-icon.png' alt='Twitter'/>
                </a>
                <a href='#'>
                    <img class='socialIcon' src='assets/images/facebook-icon.png' alt='Facebook'/>
                </a>
                <a href='#'>
                    <img class='socialIcon' src='assets/images/youtube-icon.png' alt='YouTube'/>
                </a>
            </div>
        </div>

    </div>
    <div id='footerBottom'>
        <div id='footerBottomContainer'>
            <div id='mobileFooterBottom' style='display: none;'>
                <a href='#'>Dealers and Distributors</a> | <a href='#'>Commercial Service <img
                    src='assets/images/action-commercial-icon.png'
                    alt='Action Commercial Services'/></a>
                <hr/>
            </div>
            <div>
            <span>
                &copy; 2018 Pool Pros | <a href=''>Privacy Policy</a> | <a href=''>Terms and Conditions</a>
            </span>
            </div>
        </div>
    </div>
</footer>
</body>
<script src='javascript/poolPros.js' type='text/javascript'></script>
</html>
